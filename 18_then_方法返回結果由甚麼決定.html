<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>18_then_方法返回結果由甚麼決定</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="container"></div>
  <script>
    let p = new Promise((resolve, reject) => {
      resolve('ok');
    });

    // 執行 then 方法
    let result = p.then(value => {
      // console.log(value);

      // 1. 拋出一個錯誤 result 會變成 失敗 reject 狀態
      // throw '出了問題';

      // 2. 返回一個 非 Promise 對象，result 會變成 成功 resolve 狀態，return 的值是 成功的結果
      // return 521;

      // 3. 返回一個 Promise 對象，result 會變成 返回 Promise 對象的狀態
      return new Promise((resolve, reject) => {
        // resolve('success');
        reject('fail');
      });
    }, reason => {
      console.log(reason);
    });

    console.log(result); // Promise {<fulfilled>: undefined}
    
    // 此觀念很重要！！！
    // 本次問題點：
    // then 方法返回的結果由甚麼決定？
    // 1. 拋出一個錯誤 result 會變成 失敗 reject 狀態
      // throw '出了問題';

      // 2. 返回一個 非 Promise 對象，result 會變成 成功 resolve 狀態，return 的值是 成功的結果
      // return 521;

      // 3. 返回一個 Promise 對象，result 會變成 返回 Promise 對象的狀態
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
